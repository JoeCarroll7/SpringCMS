<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Add item</title>
</head>
<body>
	<div th:replace="fragments/navbar"></div>

	<div class="col text-center">
			<h1>Add a new item to the database</h1>
	</div>
	
	<form th:object="${item}"
		  th:action="@{/items/addItem}"
		  method="post">
		  <div class="centre-text">
		  	<label for="Item name"></label>
		  	<input class="form-control mx-auto centre-text" placeholder="Item name" style="width: 400px;" th:field="*{name}">
		  </div>
		  <div class="centre-text">
		  	<label for="Item quantity"></label>
		  	<input class="form-control mx-auto centre-text"  placeholder="Item quantity" style="width: 400px;" th:field="*{quantity}">
		  </div>
		  <div>
			<label for="Item description"></label>
			<textarea class="form-control mx-auto" style="width: 400px; height: 250px" placeholder="description" th:field="*{description}"></textarea>
		  </div>
		  <div class="col text-center">
		  	<button type=submit class="position-relative btn btn-primary mt-3 mb-3" id="btn">Add item</button>
		  </div>
	</form>

	<div th:replace="fragments/footer"></div>	
</body>
</html>
