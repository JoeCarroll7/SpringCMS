<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Items</title>
</head>
<body>
	<div th:replace="fragments/navbar"></div>

	<div class="col text-center">
			<h1>List all items</h1>
	</div>
	
	<div class="card col mx-auto mb-4" style="width: 400px;" th:each="item : ${items}">
		  
		  	<div class="col text-center" style="width: 400px;" th:text="${item.name}"></div>		  	
		  
		  
		  	<div class="col text-center" style="width: 400px;" th:text="${item.quantity}"></div>		  	
		  
		 
			<textarea style="width: 400px; height: 250px" th:text="${item.description}"></textarea>
		  
		  <div class="col text-center">
		  	<a th:href="@{/items/order/{id}(id=${item.id})}">
		  		<button class="position-relative btn btn-primary mt-3 mb-3" id="btn">Add to order</button>
		  	</a>
		  </div>
		  
		  <div class="col text-center">
		  	<a th:href="@{/items/{id}(id=${item.id})}">
		  		<button class="position-relative btn btn-danger mt-3 mb-3" id="btn">Delete item</button>
		  	</a>
		  </div>
		  
		   
		  
	</div>

	<div th:replace="fragments/footer"></div>
</body>
</html>
