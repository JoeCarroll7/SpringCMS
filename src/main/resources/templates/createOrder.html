<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5">
<head>
    <meta charset="UTF-8">
    <link href="/css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Create Order</title>
</head>
<body>
	<div th:replace="fragments/navbar"></div>

	<div class="col text-center">
			<h1>Select items to add to your order</h1>
			
			<form th:object="${order}"
		  th:action="@{/orders/createOrder}"
		  method="post">
		  <div class="col text-center" >
          <a class="dropdown-toggle"  role="button" data-bs-toggle="dropdown" aria-expanded="true" >
            Dropdown
          </a>
          <ul class="dropdown-menu" >
            <li><a class="nav-link dropdown-item" th:each="item : ${items}" 
            th:text="'Item name: ' + ${item.name}+ ' :Item description ' + ${item.description} + 'Item quantity: ' + ${item.quantity}"></a></li>
          </ul>
        </div>
		  <div class="col text-center">
		  	<button type=submit class="position-relative btn btn-primary mt-3 mb-3" id="btn">Add item</button>
		  </div>
	</form>
	</div>
	<!--  
	<div class="form-group blu-margin">
    <select class="form-control" th:field="${operator.opeId}"  id="dropOperator">
    <option value="0">select operator</option>
    <option th:each="operator : ${operators}" th:value="${operator.id}" th:text="${operator.operatorName}"></option>
    </select>
	</div>
	-->
	

	<div th:replace="fragments/footer"></div>	
</body>
</html>
