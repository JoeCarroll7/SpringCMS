<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Please sign in</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
		crossorigin="anonymous" />
		
	<script type="text/javascript">
		function alertFunction(){
			alert("An email has been sent to you, click the link to confirm your account");
		}
	</script>  
</head>

<body>

	<div class="container">
		<form th:object="${requestData}"
			  th:action="@{/registration}"
			  class="form-signin" method="post">
			<h2 class="form-signin-heading">Please enter your details</h2>
			<p>
				<label for="first name" class="sr-only">Name</label>
				<input type="text" id="first name" name="first name" th:field= "*{name}"class="form-control" placeholder="Name" required autofocus>
        	</p>
        	<p>
				<label for="last name" class="sr-only">Address</label>
				<input type="text" id="last name" name="last name" class="form-control" th:field= "*{address}" placeholder="Address" required autofocus>
        	</p>
        	<p>
				<label for="last name" class="sr-only">Phone number</label>
				<input type="text" id="last name" name="last name" class="form-control" th:field= "*{phoneNumber}" placeholder="phoneNumber" required autofocus>
        	</p>
        	<p>
				<label for="email" class="sr-only">Email</label>
				<input type="text" id="email" name="email" class="form-control" th:field= "*{email}" placeholder="Email" required autofocus>
        	</p>
			<p>
				<label for="password" class="sr-only">Password</label>
				<input type="password" id="password" name="password" class="form-control" th:field= "*{password}" placeholder="Password" required>
       		</p>
				<button class="btn btn-lg btn-primary btn-block" type="submit" onClick="alertFunction()">Register</button>
		</form>
	</div>
</body>

</html>
